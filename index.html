<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale= 1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Web page mobile friendly -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Status bar black -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- App title -->
	<meta name="apple-mobile-app-title" content="Budget">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css-normalize.css">
	<link rel="stylesheet" href="css-main.css">

	<title>Budget</title>
</head>
<body>
	<div id="container">
		<div class="budget-header">
			<div class="balance">
				<div class="value">$400</div> 
				<div class="title">Balance</div>
			</div>
			<div class="account">
				<div class="income">
					<div class="income-total">$650</div>
					<div class="title">Income</div>
				</div>
				<div class="chart"></div>
				<div class="expense">
					<div class="expense-total">$250</div>
					<div class="title">Expense</div>
				</div>
			</div>
		</div>
		<div class="budget-dashboard">
			<div class="toggle">
				<div class="tab1">Income</div>
				<div class="tab2 active">Expense</div>
				<div class="tab3">All</div>
			</div>
		</div>
		<div class="hide" id="expense"></div>
		<div id="income">
			<ul class="list">
				<li id='0' class="income entry-container">
					<div class="item">
						<div class="entry">Lunch:</div>
						<div class="cost">$9.99</div>
					</div>
					<div class="edit-button">
						<img src="img/edit-btn.svg" alt="edit button">
					</div>
				</li>
			</ul>
			<div class="input">
				<div class="add-button">
					<!-- add plus button -->
					<img src="img/add-btn.svg" alt="add button">
				</div>
			</div>
		</div>
		
	</div>
</body>
<script src="js-main.js"></script>
</html>
